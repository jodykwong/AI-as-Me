# Logging Configuration

# 日志级别: DEBUG, INFO, WARNING, ERROR, CRITICAL
level: INFO

# 日志目录
log_dir: logs

# 文件轮转配置
rotation:
  max_bytes: 10485760  # 10MB
  backup_count: 7      # 保留 7 天

# 日志格式
format:
  file: json           # 文件使用 JSON 格式
  console: text        # 控制台使用文本格式

# 模块级别配置（可选）
loggers:
  ai_as_me.agent: INFO
  ai_as_me.inspiration: INFO
  ai_as_me.evolution: INFO
  ai_as_me.dashboard: DEBUG
