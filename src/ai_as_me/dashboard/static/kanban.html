<!DOCTYPE html>

<body class="bg-gray-50">

                <a href="/rules.html" class="text-gray-600 hover:underline">ËßÑÂàô</a>

    <main class="container mx-auto px-4 py-6" x-data="kanbanApp()">

            <span x-text="error"></span>
            <button @click="error = ''" class="absolute top-0 right-0 px-4 py-3">&times;</button>
        </div>

        <!-- ÂàõÂª∫‰ªªÂä° -->
        <div class="mb-6 bg-white p-4 rounded shadow">
            <div class="flex gap-2">
                <input type="text" x-model="newTask" @keyup.enter="createTask()" 
                       placeholder="ËæìÂÖ•‰ªªÂä°ÊèèËø∞..." 
                       class="flex-1 px-4 py-2 border rounded">
                <select x-model="newPriority" class="px-4 py-2 border rounded">

        <!-- ÁúãÊùø -->

                    <h2 class="font-bold">üì• Inbox <span x-text="board.inbox.length"></span></h2>
                </div>
                <div class="p-4 space-y-3 min-h-[400px]">
                    <template x-for="task in board.inbox" :key="task.id">
                        <div class="border rounded p-3 hover:shadow cursor-pointer" @click="showTask(task)">
                            <div class="font-medium text-sm mb-2" x-text="task.title"></div>

                </div>

                    <template x-for="task in board.todo" :key="task.id">
                        <div class="border rounded p-3 hover:shadow cursor-pointer" @click="showTask(task)">
                            <div class="font-medium text-sm mb-2" x-text="task.title"></div>
                            <div class="flex justify-between items-center text-xs mb-2">
                                <span :class="getPriorityClass(task.priority)" x-text="task.priority"></span>
                            </div>
                            <button @click.stop="moveTask(task.id, 'doing')" 
                                    class="w-full px-3 py-1 bg-blue-600 text-white text-xs rounded hover:bg-blue-700">

                    <h2 class="font-bold">üîÑ Doing <span x-text="board.doing.length"></span></h2>
                </div>
                <div class="p-4 space-y-3 min-h-[400px]">
                    <template x-for="task in board.doing" :key="task.id">
                        <div class="border rounded p-3 hover:shadow cursor-pointer" @click="showTask(task)">
                            <div class="font-medium text-sm mb-2" x-text="task.title"></div>
                            <div class="flex justify-between items-center text-xs mb-2">
                                <span :class="getPriorityClass(task.priority)" x-text="task.priority"></span>
                            </div>
                            <button @click.stop="moveTask(task.id, 'done')"

                    <h2 class="font-bold">‚úÖ Done <span x-text="board.done.length"></span></h2>
                </div>
                <div class="p-4 space-y-3 min-h-[400px]">
                    <template x-for="task in board.done" :key="task.id">
                        <div class="border rounded p-3 bg-gray-50">
                            <div class="font-medium text-sm text-gray-600" x-text="'‚úì ' + task.title"></div>
                            <div class="text-xs text-gray-500 mt-1" x-text="task.priority"></div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- ÊæÑÊ∏ÖÂºπÁ™ó -->
        <div x-show="showClarifyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" 
             @click.self="showClarifyModal = false">
            <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">üìù ÊæÑÊ∏Ö‰ªªÂä°</h3>
                    <button @click="showClarifyModal = false" class="text-gray-500 hover:text-gray-700">‚úï</button>
                </div>
                
                <div class="space-y-4">
                    <div>

                        <textarea x-model="clarifyForm.goal" rows="2"

                                  placeholder="ÊòéÁ°Æ‰ªªÂä°Ë¶ÅËææÊàêÁöÑÁõÆÊ†á"></textarea>

</html>
