<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-as-Me Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.13.3" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .task-card { animation: fadeIn 0.3s ease-out; }
        .loading {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-7xl" x-data="dashboard()">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">AI-as-Me Dashboard</h1>
                    <p class="text-gray-600">自进化 AI 数字分身系统</p>
                </div>
                <div class="flex items-center space-x-2">
                    <div x-show="connectionStatus === 'connected'" class="flex items-center text-green-600">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8"/></svg>
                        <span class="font-medium">已连接</span>
                    </div>
                    <div x-show="connectionStatus === 'connecting'" class="flex items-center text-yellow-600">
                        <div class="loading mr-2"></div>
                        <span class="font-medium">连接中...</span>
                    </div>
                    <div x-show="connectionStatus === 'disconnected'" class="flex items-center text-red-600">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8"/></svg>
                        <span class="font-medium">已断开</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">创建新任务</h2>
            <div class="flex space-x-4">
                <input type="text" x-model="newTask" placeholder="输入任务描述..." 
                       class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition"
                       @keyup.enter="createTask()">
                <button @click="createTask()" 
                        class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition shadow-md hover:shadow-lg">
                    <span x-show="!isCreating">创建任务</span>
                    <div x-show="isCreating" class="loading mx-auto"></div>
                </button>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <template x-for="column in columns" :key="column.status">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="px-6 py-4 border-b-4" :class="{
                        'border-gray-400 bg-gray-50': column.status === 'inbox',
                        'border-blue-400 bg-blue-50': column.status === 'todo',
                        'border-yellow-400 bg-yellow-50': column.status === 'doing',
                        'border-green-400 bg-green-50': column.status === 'done'
                    }">
                        <h2 class="text-lg font-bold text-gray-800" x-text="column.title"></h2>
                        <p class="text-sm text-gray-600" x-text="getTasksByStatus(column.status).length + ' 个任务'"></p>
                    </div>
                    <div class="p-4 space-y-3 min-h-[200px]">
                        <template x-for="task in getTasksByStatus(column.status)" :key="task.id">
                            <div class="task-card p-4 bg-gradient-to-br from-white to-gray-50 rounded-lg border-2 border-gray-200 hover:border-blue-400 hover:shadow-md transition cursor-pointer">
                                <p class="text-sm text-gray-800 font-medium mb-2" x-text="task.description"></p>
                                <div class="flex items-center justify-between text-xs text-gray-500">
                                    <span class="px-2 py-1 bg-blue-100 text-blue-700 rounded" x-text="task.tool || 'auto'"></span>
                                    <span x-text="new Date(task.created_at).toLocaleDateString()"></span>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <script>
    function dashboard() {
        return {
            tasks: [], newTask: '', connectionStatus: 'connecting', isCreating: false,
            columns: [{title: 'Inbox', status: 'inbox'}, {title: 'Todo', status: 'todo'}, 
                      {title: 'Doing', status: 'doing'}, {title: 'Done', status: 'done'}],
            getTasksByStatus(status) { return this.tasks.filter(t => t.status === status); },
            async createTask() {
                if (!this.newTask) return;
                this.isCreating = true;
                try {
                    const response = await fetch('/api/tasks', {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({description: this.newTask})
                    });
                    if (response.ok) { this.newTask = ''; this.loadTasks(); }
                    else { console.error('Create failed:', response.status, await response.text()); }
                } catch(e) { console.error('Create error:', e); } 
                finally { this.isCreating = false; }
            },
            async loadTasks() { const response = await fetch('/api/tasks'); this.tasks = await response.json(); },
            init() { this.loadTasks(); this.connectSSE(); },
            connectSSE() {
                let retryCount = 0; const maxRetry = 10; const baseDelay = 3000;
                const connect = () => {
                    const es = new EventSource('/api/events');
                    es.onopen = () => { console.log('SSE connected'); retryCount = 0; this.connectionStatus = 'connected'; };
                    es.onmessage = (e) => { this.loadTasks(); };
                    es.onerror = () => {
                        console.log('SSE connection error'); es.close(); this.connectionStatus = 'disconnected';
                        if (retryCount < maxRetry) {
                            const delay = Math.min(baseDelay * Math.pow(2, retryCount), 30000);
                            console.log(`Reconnecting in ${delay}ms...`); setTimeout(connect, delay); retryCount++;
                        }
                    };
                };
                connect();
            }
        }
    }
    </script>
</body>
</html>
